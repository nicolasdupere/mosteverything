<html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>
    <script>
        
        class Button extends React.Component {
            constructor() {
                super();
                this.state = {counter : 0}
            };

            render() {
    return React.createElement('div', null, React.createElement("button", { onClick: () => this.setState({ counter: this.state.counter + 1 })}, "+"), React.createElement("button", { onClick: () => this.setState({ counter: 0 })}, "RESET"), React.createElement('div', null, this.state.counter + " times"));
             }
        }

        var rootdiv = document.getElementById('root');

        ReactDOM.render(React.createElement(Button), rootdiv);
    </script>
</body>

</html>
