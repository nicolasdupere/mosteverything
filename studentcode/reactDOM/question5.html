<html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>


<body>
        <div id="root"></div>
        <script>
            var quotes = [
                "You cannot shake hands with a clenched fist.",
                "There is nothing permanent except change.",
                "When you reach the end of your rope, tie a knot in it and hang on.",
                "But man is not made for defeat. A man can be destroyed but not defeated.",
                "I love you the more in that I believe you had liked me for my own sake and for nothing else."
            ]
           
            
            function getRandom () {
                return Math.floor((Math.random() * quotes.length));
            }

        //console.log(quotes[getRandom()]);
        //console.log();
        
        class Button extends React.Component {
            constructor() {
                super();
                this.state = {counter : getRandom()}
            };

            render() {
    return React.createElement('div', null, React.createElement("button", { onClick: () => this.setState({ counter: getRandom() })}, " + "), React.createElement('div', null, quotes[this.state.counter]));
             }
        }

        var rootdiv = document.getElementById('root');

        ReactDOM.render(React.createElement(Button), rootdiv);
        </script>
    </body>
    
    </html>
