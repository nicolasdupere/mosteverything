<html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>
    <script>
       
        function getRandom () {
            return Math.floor((Math.random() * 10) + 1);
        }
        
        class Button extends React.Component {
            constructor() {
                super();
                this.state = {counter : getRandom()}
            };

            render() {
    return React.createElement('div', null, React.createElement("button", { onClick: () => this.setState({ counter: getRandom() })}, " + "), React.createElement('div', null, this.state.counter));
             }
        }

        var rootdiv = document.getElementById('root');

        ReactDOM.render(React.createElement(Button), rootdiv);
    </script>
</body>

</html>
